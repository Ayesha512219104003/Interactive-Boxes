<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Selection</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div class="product-options">

    <!-- 1 Unit Option -->
    <div class="option-box" data-units="1">
      <input type="radio" name="unit" />
      <div class="info">
        <div class="title">1 Unit <span class="badge">10% Off</span></div>
        <div class="desc">Standard Price</div>
      </div>
      <div class="price">
        $10.00 USD<br>
        <s>$24.00 USD</s>
      </div>
    </div>

    <!-- 2 Unit Option -->
    <div class="option-box active" data-units="2">
      <div class="most-popular">MOST POPULAR</div>
      <input type="radio" name="unit" checked />
      <div class="info">
        <div class="title">2 Unit <span class="badge">20% Off</span></div>
      </div>
      <div class="price">
        $18.00 USD<br>
        <s>$24.00 USD</s>
      </div>

      <div class="dropdowns">
        <div class="dropdown-row">
          <label>#1</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Colour</option>
          </select>
        </div>
        <div class="dropdown-row">
          <label>#2</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Colour</option>
          </select>
        </div>
      </div>
    </div>

    <!-- 3 Unit Option -->
    <div class="option-box" data-units="3">
      <input type="radio" name="unit" />
      <div class="info">
        <div class="title">3 Unit <span class="badge">30% Off</span></div>
      </div>
      <div class="price">
        $24.00 USD<br>
        <s>$24.00 USD</s>
      </div>
    </div>

    <!-- Summary -->
    <div class="summary">
      <div>Free Delivery</div>
      <div>Total: <strong>$18.00 USD</strong></div>
    </div>

    <button class="add-to-cart">+ Add to Cart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
